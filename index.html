<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homepage</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>

    <body>
        <div class="flex-container header">
            <div class="flex-container header-container top-header">
                <div class=" flex-container header-container header-logo">
                    <p>Header Logo</p>
                </div>
                <div class="flex-container header-container links-container">
                    <div class="flex-container header-container link">
                        <p>Header Link One</p>
                    </div>
                    <div class="flex-container header-container link">
                        <p>Header Link Two</p>
                    </div>
                    <div class="flex-container header-container link">
                        <p>Header Link Three</p>
                    </div>
                </div>
            </div>
            <div class="flex-container header-container bottom-header">
                <div class="flex-container header-container hero-container">
                    <div class="flex-container header-container hero-heading">
                        <h1>This website is awesome</h1>
                    </div>
                    <div class="flex-container header-container hero-text">
                        <p>This website has some subtext that goes here under the main title. 
                            It's a smaller font and the color is lower contrast</p>
                    </div>
                    <div class="flex-container header-container sign-up">
                        <button>Sign up</button>
                    </div>
                </div>
                <div class="flex-container header-container main-image">
                    <div class="flex-container header-container image-text">
                        <p>this is a placeholder for an image</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-container main-container">
            <div class="flex-container container-one"></div>
            <div class="flex-container container-two"></div>
            <div class="flex-container container-three"></div>
        </div>
        <div class="flex-container footer"></div>
    </body>
</html>
